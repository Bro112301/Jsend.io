<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cookie Clicker</h1>

    <div class="cookie-counter">
      <img id="cookie" src="cookie.png" alt="Cookie">
      <span id="cookie-count">0</span>
    </div>

    <div class="upgrades">
      <h2>Upgrades</h2>
      <ul>
        <li id="upgrade-cursor">
          <span>Cursor: 10 cookies</span>
        </li>
        <li id="upgrade-grandma">
          <span>Grandma: 100 cookies</span>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
